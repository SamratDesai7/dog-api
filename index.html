<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/x-icon">
    <title>WoofSnap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }



        .fact-box {
            max-width: 600px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .image {
            width: 100%;
            height: 300px;
            object-fit: fill;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .fact-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        img {
            display: block;
        }

        #errorModal {
            visibility: hidden;
            text-align: center;
        }

        .modal-header,
        .modal-footer {
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="logo-img" alt="Logo">
            <span>WoofSnap</span>
        </a>
    </nav>

    <!-- Fact Display Box -->
    <div class="fact-box">
        <img id="img" src="https://images.dog.ceo/breeds/akita/512px-Akita_inu.jpg" alt="no Photo Found"
            class="image" />

        <button onclick="dogimg()" class="btn btn-primary">Get New Image</button>
    </div>

    <div class="modal d-block show" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel"
        style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                </div>
                <div class="modal-body">
                    Failed to load a new Dog Image. Please try again later.
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="e()" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Required for future modal/dialog use) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
